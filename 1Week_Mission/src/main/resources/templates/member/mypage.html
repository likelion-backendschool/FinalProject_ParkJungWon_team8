<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
  <title>마이페이지</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container">
    <h1>마이페이지</h1>

    <div>아이디 : <span th:text="${#authentication.principal.username}"></span></div>
    <div>이메일 : <span th:text="${#authentication.principal.email}"></span></div>
    <div>닉네임 : <span th:text="${#authentication.principal.nickname}"></span></div>
    <div th:if="${#authentication.principal.authLevel == 'user'}">회원 등급 : <span>일반 회원</span></div>
    <div th:if="${#authentication.principal.authLevel == 'admin'}">회원 등급 : <span>관리자 회원</span></div>

    <button><a th:href="@{/member/modify}">회원 정보 수정하기</a></button>
    <button><a th:href="@{/member/modifyPassword}">비밀 번호 수정하기</a></button>

  </div>

</section>
</body>
</html>
